<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Science Proj.</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Lato font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    
    <!-- jQuery -->
    <script src="jquery.min.js"></script>
    
    <!-- CreateJS -->
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="magnific-popup.css">
    <script src="jquery.magnific-popup.min.js"></script>
    
    <!-- ChanceJS -->
    <script src="http://chancejs.com/chance.min.js"></script>
    
    <!-- AlertifyJS -->
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.6/dist/js/alertify.js"></script>
    
    
    <style>
		  #canvas {
		    margin-top: 10px;
            display: inline-block;
		  }
		  body {
		    text-align: center;
		  }
          #distraction {
            position: fixed;
            bottom: 0;
            right: 0;
          }
          #timer {
            position: fixed;
            top: 0;
            right: 0;
            color: white;
            font-size: 25px;
          }
          #p1 {
            width: 100%;
            color: red;
          }
    </style>
  </head>
  
  <body>
    <header class="mdl-layout__header">
      <h2 id="header">Thank You</h2>
    </header>
    <h3>You have completed the test</h3>

    <h4 id="score">Your score is: </h4>

    <button class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised" id="logout">
      logout
    </button>
    <script type="text/javascript">
        var avg = 0;
        $.ajax({
            url: "/api/v1/user/" + localStorage.getItem("userId") + "/question",
            type: "GET",
            success: function(data, textStatus, jqXHR) {
              if(typeof data.length == "undefined") {
                window.open("login.html", "_self");
              }
              data.forEach(function (element, index, array) {
                avg+=element.score_percent;
              });
              avg = Math.ceil((avg/data.length)*100);
              $("#score").append(avg + "%");
            },
            error: function(jqXHR, textStatus, errorThrown) {
              window.open("login.html", "_self");
              console.log(textStatus + ", " + errorThrown);
            }
        });

        setTimeout(function () {
          localStorage.setItem("userEmail", "");
          window.open("login.html", "_self");
        }, 20000);
        $(window).bind("beforeunload", function () {
          localStorage.setItem("userEmail", "");
          window.open("login.html", "_self");
        });
        $("#logout").click(function (evt) {
          localStorage.setItem("userEmail", "");
          window.open("login.html", "_self");
        });
    </script>
  </body>
  
</html>
