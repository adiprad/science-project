<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Science Proj.</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Lato font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <!-- CreateJS -->
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="magnific-popup.css">
    <script src="jquery.magnific-popup.min.js"></script>
    
    <!-- ChanceJS -->
    <script src="http://chancejs.com/chance.min.js"></script>
    
    <!-- AlertifyJS -->
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.6/dist/js/alertify.js"></script>
    
    <!-- Project Scripts -->
    <script src="timer.js"></script>
    <script src="post.js"></script>
    <script src="matrix.js"></script>
    <script src="letter.js"></script>
    <script src="concentration.js"></script>
    <script src="distraction.js"></script>
    <script src="init.js"></script>
    
    <style>
		  #canvas {
		    margin-top: 10px;
            display: inline-block;
		  }
		  body {
		    text-align: center;
		  }
          #distraction {
            position: fixed;
            bottom: 0;
            right: 0;
          }
          #timer {
            position: fixed;
            top: 0;
            right: 0;
            color: white;
            font-size: 25px;
          }
          #p1 {
            width: 100%;
            color: red;
          }
    </style>
  </head>
  
  <body>
    <header class="mdl-layout__header">
      <h2 id="header">Matrix
      </h2>
      <div id="timer"></div>
    </header>
    <!-- Simple MDL Progress Bar -->
    <br>
    <div id="p1" class="mdl-progress mdl-js-progress"></div>
    <div id="app">
        <br>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" id="action">Start</button>
        <br>
        
            <canvas id="canvas" width="290" height="290"></canvas>
            <div id="distraction"></div>
        <br>
        <form id="answerForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="answerField">
                <input class="mdl-textfield__input" id="answer" pattern="[a-zA-Z]{1}">
                <label class="mdl-textfield__label" for="answer">Answer</label>
                <span class="mdl-textfield__error">Input is not valid!</span>
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" id="submitButton">submit</button>
        </form>
    </div>
    <div id="intro">
        <br>
        <button id="startTest" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Start the Test</button>
    </div>
  </body>
  
</html>
