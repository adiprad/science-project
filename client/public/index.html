<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Science Proj.</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="magnific-popup.css">
    <script src="jquery.magnific-popup.js"></script>
    <script src="createjs-2015.05.21.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.6/dist/js/alertify.js"></script>
    <script src="matrix.js"></script>
    <script src="letter.js"></script>
    <script src="concentration.js"></script>
    <script src="init.js"></script>
    <style>
		  #canvas {
		    margin-top: 10px;
		  }
		  body {
		    text-align: center;
		  }
    </style>
  </head>
  
  <body>
    <header class="mdl-layout__header">
      <h1 id="header">Matrix</h1>
    </header>
    <div id="app">
        <br>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" id="action">Start</button>
        <br>
        <canvas id="canvas" width="290" height="290"></canvas>
        <br>
        <form id="answerForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="answerField">
                <input class="mdl-textfield__input" id="answer" pattern="[a-zA-Z]{1}">
                <label class="mdl-textfield__label" for="answer">Answer</label>
                <span class="mdl-textfield__error">Input is not valid!</span>
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" id="action" id="submitButton">submit</button>
        </form>
    </div>
    <div id="intro">
        <br>
        <button id="startTest" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Start the Test</button>
        <!-- <a id="open-popup" href="http://www.youtube.com/watch?v=NPW6PqmE4yg">Learn JQuery!</a> -->
    </div>
  </body>
  
</html>
